<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { margin-top: 20px; }
        .message { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Messaging App</h1>

    <!-- Form to send a message -->
    <h2>Send a Message</h2>
    <form id="messageForm">
        <label for="room">Room ID:</label>
        <input type="number" id="room" name="room" required>
        <br><br>
        <label for="user">User ID:</label>
        <input type="number" id="user" name="user" required>
        <br><br>
        <label for="content">Message:</label>
        <textarea id="content" name="content" required></textarea>
        <br><br>
        <button type="submit">Send</button>
    </form>

    <!-- Section to display messages -->
    <h2>Messages</h2>
    <button id="fetchMessages">Fetch Messages</button>
    <div id="messages"></div>

    <script src="script.js"></script>
</body>
</html>
